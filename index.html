<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/simplewebrtc/latest-v2.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="node_modules/page/page.js"></script>
    <script src="handlebars.runtime.min.js"></script>
    <script src="calling-buttons.min.js"></script>
</head>
<body>
<div id="call-list" onclick="openModal('peers')">
    <img src="img/phone-receiver.svg" alt="">
</div>
<div id="peers" class="modal"></div>
<div id="receiving-modal" class="modal">
    <div class="modal-content">
        <div class="name">Name</div>
    </div>
    <div class="modal-footer">
        <a href="#" class="button" id="accept">Accept</a>
        <a href="#" class="button" id="reject">Reject</a>
    </div>
</div>
<div id="calling-modal" class="modal">
    <div class="modal-content">
        <div class="name">Calling</div>
    </div>
    <div class="modal-footer">
        <a href="#" class="button" id="cancel">Cancel</a>
    </div>
</div>
<div id="error" class="modal">
    <div class="modal-content">
        <h4>Not allowed</h4>
    </div>
</div>
<script src="buffer-loader.js"></script>
<script src="main.js"></script>
</body>
</html>
